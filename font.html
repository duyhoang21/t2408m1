<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Example</title>
    <!-- Liên kết đến Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Sử dụng Font Awesome Icons</h1>

    <!-- Icon Font Awesome -->
    <i class="fas fa-home"></i> Home<br>
    <i class="fas fa-user"></i> User<br>
    <i class="fas fa-envelope"></i> Email<br>

    <p>Chèn các icon trong văn bản:</p>
    <p>Bạn có thể <i class="fas fa-heart"></i> biểu tượng trái tim và <i class="fas fa-star"></i> biểu tượng ngôi sao trong đoạn văn này.</p>
</body>
</html>
